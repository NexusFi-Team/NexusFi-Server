# NexusFi Full-Stack Docker Compose
# 이 설정은 프론트엔드 개발자의 로컬 환경 구축을 위해 설정함
# 백엔드 개발자(Yeonghoon)는 별도의 인프라를 운영하므로 이 파일을 직접 사용하지 않을 수 있음.

services:
  # NexusFi API Server (Spring Boot)
  # 프론트엔드 개발자가 백엔드 코드 빌드 없이 즉시 API를 호출할 수 있도록 제공
  nexusfi-server:
    build: .
    container_name: nexusfi-server
    ports:
      - "8080:8080"
    environment:
      # 컨테이너 간 통신을 위해 DB/Redis 호스트를 컨테이너 서비스 이름으로 연결
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://nexusfi-db:5432/nexusfi
      - SPRING_DATA_REDIS_HOST=nexusfi-redis
    depends_on:
      # 데이터베이스가 준비된 후에 서버가 시작되도록 보장
      nexusfi-db:
        condition: service_healthy
      nexusfi-redis:
        condition: service_started
    networks:
      - nexusfi-network

  # Main Database (PostgreSQL)
  # 사용자 정보 및 자산 데이터를 저장하는 메인 저장소
  nexusfi-db:
    image: postgres:16-alpine
    container_name: nexusfi-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: "1361"
      POSTGRES_DB: nexusfi
    healthcheck:
      # 서버 컨테이너가 뜰 때 DB 접속 가능 여부를 체크하기 위한 스크립트
      test: ["CMD-SHELL", "pg_isready -U root -d nexusfi"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      # 데이터를 영구적으로 보존하기 위한 볼륨 매핑
      - ./docker/db/data:/var/lib/postgresql/data
    networks:
      - nexusfi-network

  # Cache Server (Redis)
  # Refresh Token 관리 및 성능 최적화를 위한 캐시 서버
  nexusfi-redis:
    image: redis:7-alpine
    container_name: nexusfi-redis
    ports:
      - "6379:6379"
    networks:
      - nexusfi-network

  # Database GUI (PgAdmin)
  # 브라우저에서 편리하게 DB 내용을 확인할 수 있는 툴 (http://localhost:5050)
  pgadmin:
    image: dpage/pgadmin4
    container_name: nexusfi-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexusfi.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      - nexusfi-db
    networks:
      - nexusfi-network

networks:
  nexusfi-network:
    driver: bridge
